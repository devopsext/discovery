[processors]

  # dns_query rcode_value => drop
  [[processors.regex]]
    order = 2
    namepass = ["dns_query"]
    fielddrop = ["rcode_value"] 
    [[processors.regex.tags]]
      key = "scope"
      pattern = ".*"
      replacement = "dns_query"
    [[processors.regex.tags]]
      key = "cluster"
      pattern = ".*"
      replacement = "testing"
    [[processors.regex.tags]]
      key = "host"
      pattern = ".*"
      replacement = "$INSTANCE_HOST"

  [[processors.regex]]
    order = 3
    namepass = ["dns_query"]
    [[processors.regex.tag_rename]]
      pattern = "domain"
      replacement = "outgoing"
      result_key = "overwrite"

  [[processors.template]]
    order = 4
    tag = "discovery"
    template = "prometheus"
    namepass = ["dns_query"]

  # dns_query_query_time_ms =>
  # sre_latency{scope="dns_query"}
  [[processors.rename]]
    order = 5
    fieldexclude = ["name"]
    namepass = ["dns_query"]
    [[processors.rename.replace]]
      measurement = "dns_query"
      dest = "sre"
    [[processors.rename.replace]]
      field = "query_time_ms"
      dest = "latency"
    [[processors.rename.replace]]
      field = "result_code"
      dest = "errors"
    [[processors.rename.replace]]
      tag = "server"
      dest = "via"

  # dns_query_result_code = 1/2 => 1
  # sre_errors{scope="dns_query"}
  [[processors.enum]]
    order = 6
    namepass = ["dns_query"]
    [[processors.enum.mapping]]
      field = "errors"
      dest = "errors"
      [processors.enum.mapping.value_mappings]
        0 = 0
        1 = 1
        2 = 1
