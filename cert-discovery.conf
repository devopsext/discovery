[processors]

  # x509_cert drop fields
  [[processors.regex]]
    order = 2
    namepass = ["x509_cert"]
    fielddrop = ["verification_code","verification_error","age", "startdate", "enddate", "ocsp_status_code", "ocsp_next_update", "ocsp_produced_at", "ocsp_this_update"]
    [[processors.regex.tags]]
      key = "scope"
      pattern = ".*"
      replacement = "x509_cert"
    [[processors.regex.tags]]
      key = "cluster"
      pattern = ".*"
      replacement = "testing"

  [[processors.regex]]
    order = 3
    namepass = ["x509_cert"]
    [[processors.regex.tag_rename]]
      pattern = "source"
      replacement = "cert_source"
      result_key = "overwrite"
  [[processors.template]]
    order = 4
    tag = "discovery"
    template = "prometheus"
    namepass = ["x509_cert"]

  # x509_cert_query_time_ms =>
  # cert_expiration{scope="x509_cert"}
  [[processors.rename]]
    order = 5
    namepass = ["x509_cert"]
    [[processors.rename.replace]]
      measurement = "x509_cert"
      dest = "cert"
    [[processors.rename.replace]]
      field = "expiry"
      dest = "expiration"
