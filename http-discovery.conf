[processors]

  [[processors.regex]]
    order = 2
    namepass = ["http_response"]
    fielddrop = ["result_type","http_response_code","content_length"] 
    [[processors.regex.tags]]
      key = "scope"
      pattern = ".*"
      replacement = "http_response"
    [[processors.regex.tags]]
      key = "cluster"
      pattern = ".*"
      replacement = "testing"
    [[processors.regex.tags]]
      key = "host"
      pattern = ".*"
      replacement = "$INSTANCE_HOST"

  [[processors.regex]]
    order = 3
    namepass = ["http_response"]
    [[processors.regex.tag_rename]]
      pattern = "server"
      replacement = "outgoing"
      result_key = "overwrite"

  [[processors.starlark]]
    order = 4
    namepass = ["http_response"]
    source = '''
def apply(metric):
  for k, v in metric.fields.items():
    if k == "response_time":
      metric.fields[k] = metric.fields[k] * 1000
  return metric
'''
  
  [[processors.template]]
    order = 5
    tag = "discovery"
    template = "prometheus"
    namepass = ["http_response"]

  [[processors.rename]]
    order = 6
    namepass = ["http_response"]
    [[processors.rename.replace]]
      measurement = "http_response"
      dest = "sre"
    [[processors.rename.replace]]
      field = "response_time"
      dest = "latency"
    [[processors.rename.replace]]
      field = "result_code"
      dest = "errors"